
# ********************************
# Transmitter targets
# ********************************

[env:AVULAR_2400_TX_SX128x_via_ETX]
extends = env:Unified_ESP32_2400_TX_via_UART
board_config = avular.tx_2400.SX128x

[env:AVULAR_2400_TX_SX128x_via_UART]
extends = env:AVULAR_2400_TX_SX128x_via_ETX

[env:AVULAR_2400_TX_SX128x_via_WIFI]
extends = env:AVULAR_2400_TX_SX128x_via_ETX


# ********************************
# Receiver targets
# ********************************

[env:AVULAR_2400_RX_SX128x_via_UART]
extends = env:Unified_ESP32_2400_RX_via_UART
board_config = avular.rx_2400.SX128x

[env:AVULAR_2400_RX_SX128x_via_WIFI]
extends = env:AVULAR_2400_RX_SX128x_via_UART

[env:AVULAR_2400_RX_SX128x_via_BetaflightPassthrough]
extends = env:AVULAR_2400_RX_SX128x_via_UART