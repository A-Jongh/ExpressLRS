
# ********************************
# Transmitter targets
# ********************************

[env:Avular_Blaster_900_TX_via_ETX]
extends = env:Unified_ESP32_900_TX_via_UART
board_config = avular.tx_900.blaster

[env:Avular_Blaster_900_TX_via_UART]
extends = env:Avular_Blaster_900_TX_via_ETX

[env:Avular_Blaster_900_TX_via_WIFI]
extends = env:Avular_Blaster_900_TX_via_ETX


# ********************************
# Receiver targets
# ********************************

[env:Avular_Blaster_900_RX_via_UART]
extends = env:Unified_ESP32_900_RX_via_UART
board_config = avular.rx_900.blaster

[env:Avular_Blaster_900_RX_via_WIFI]
extends = env:Avular_Blaster_900_RX_via_UART

[env:Avular_Blaster_900_RX_via_BetaflightPassthrough]
extends = env:Avular_Blaster_900_RX_via_UART
