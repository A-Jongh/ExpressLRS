
# ********************************
# Transmitter targets
# ********************************

[env:AVULAR_900_TX_SX127x_via_ETX]
extends = env:Unified_ESP32_900_TX_via_UART
board_config = avular.tx_900.SX127x

[env:AVULAR_900_TX_SX127x_via_UART]
extends = env:AVULAR_900_TX_SX127x_via_ETX

[env:AVULAR_900_TX_SX127x_via_WIFI]
extends = env:AVULAR_900_TX_SX127x_via_ETX


# ********************************
# Receiver targets
# ********************************

[env:AVULAR_900_RX_SX127x_via_UART]
extends = env:Unified_ESP32_900_RX_via_UART
board_config = avular.rx_900.SX127x

[env:AVULAR_900_RX_SX127x_via_WIFI]
extends = env:AVULAR_900_RX_SX127x_via_UART

[env:AVULAR_900_RX_SX127x_via_BetaflightPassthrough]
extends = env:AVULAR_900_RX_SX127x_via_UART